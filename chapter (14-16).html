      document.write("<h2>QUESTION # 9:</h2>");
      document.write("<h3>PART A:</h3>");
      var colorsNAME = ["yellow", "green", "purple", "blue", "red", "orange"];
      document.write(colorsNAME + "<br> <br>");
      var addCOLORfirst = prompt(
        "what color u want to add in the start of array?"
      );
      colorsNAME.unshift(addCOLORfirst);
      document.write(colorsNAME);

      document.write("<h3>PART B:</h3>");
      var colorsNAME = ["yellow", "green", "purple", "blue", "red", "orange"];
      document.write(colorsNAME + "<br> <br>");
      var addcolorlast = prompt(
        "what color u want to add in the end of array?"
      );
      colorsNAME.push(addcolorlast);
      document.write(colorsNAME);

      document.write("<h3>PART C:</h3>");
      var colorsNAME = ["yellow", "green", "purple", "blue", "red", "orange"];
      document.write(colorsNAME + "<br> <br>");
      var firstcolor = prompt(
        "Add first color u want to add in the start of array?"
      );
      var secondcolor = prompt(
        "Add second color want to add in the start of array?"
      );

      );

        "at which index want color to remove color (i.e:0-5)"
