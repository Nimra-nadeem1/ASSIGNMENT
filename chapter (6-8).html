<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1>ASSIGNMENT (6-9)</h1>");
      document.write("<h2>QUESTION # 1:</h2>");

      var a = 10;

      document.write("Result: <br> The value of a is:", a, "<br> <br> <br> ");

      a1 = ++a;
      document.write(
        "The value of ++a is:",
        a1,
        "<br> Now the value of a is:",
        a1,
        "<br> <br> <br>"
      );

      a2 = a++;
      document.write(
        "The value of a++ is:",
        a2,
        "<br> Now the value of a is:",
        a2,
        "<br> <br> <br>"
      );

      a3 = --a;
      document.write(
        "The value of --a is:",
        a3,
        "<br> Now the value of a is:",
        a3,
        "<br> <br> <br>"
      );

      a4 = a--;
      document.write(
        "The value of a++ is:",
        a4,
        "<br> Now the value of a is:",
        a4,
        "<br> <br> <br>"
      );

      document.write("<h2>QUESTION # 2:</h2>");
      var a = 2;
      var b = 1;

      num1 = --a;
      document.write("A:", num1, "<br>");

      num2 = num1 - --b;
      document.write("B:", num2, "<br>");

      num3 = num2 + ++b;
      document.write("C:", num3, "<br>");

      result = num3 + b--;
      document.write("RESULT = ", result, "<br> <br> <br>");

      document.write("<h2>QUESTION # 3:</h2>");
      var username = prompt("What is your name:");
      if ((username != null) & (username != "")) {
        alert("Hello, Miss " + username + " How are you doing");
      }

      document.write("<h2>QUESTION # 5:</h2>");
      var number = prompt("Enter the number:");
      for (var i = 1; i < 11; i++) {
        if (number === "") {
          document.write(5 + " * " + i + " = " + 5 * i + "<br>");
        } else {
          document.write(number + " * " + i + " = " + number * i + "<br>");
        }
      }

      document.write("<h2>QUESTION # 6:</h2>");
      var sub1 = prompt("Enter the first subject:");
      var sub2 = prompt("Enter the second subject:");
      var sub3 = prompt("Enter the third subject:");
      var TM1 = 100;
      var TM2 = 100;
      var TM3 = 100;
      var OM1 = prompt("Enter first subject obtained marks:");
      var OM2 = prompt("Enter second subject obtained marks:");
      var OM3 = prompt("Enter third subject obtained marks:");
      var per1 = (OM1 / TM1) * 100;
      var per2 = (OM2 / TM2) * 100;
      var per3 = (OM3 / TM3) * 100;
      var TM = 300;
      var OM = parseInt(OM1) + parseInt(OM2) + parseInt(OM3);
      var per = (per1 + per2 + per3) / 3;

      document.write(
        "<table><tr><th>SUBJECT</th><th></th><th>TOTAL MARKS</th><th></th><th>OBTAINED MARKS</th><th></th><th>PERCENTAGE</th></tr>  <tr><td>" +
          sub1 +
          "</td><td></td><td>" +
          TM1 +
          "</td><td></td><td>" +
          OM1 +
          "</td><td></td><td>" +
          per1 +
          "</td></tr>  <tr><td>" +
          sub2 +
          "</td><td></td><td>" +
          TM2 +
          "</td><td></td><td>" +
          OM2 +
          "</td><td></td><td>" +
          per2 +
          "</td></tr>  <tr><td>" +
          sub3 +
          "</td><td></td><td>" +
          TM3 +
          "</td><td></td><td>" +
          OM3 +
          "</td><td></td><td>" +
          per3 +
          "</td></tr>   <tr><td></td><td></td><td>" +
          TM +
          "</td><td></td><td>" +
          OM +
          "</td><td></td><td>" +
          per +
          "</td></tr></table>"
      );
    </script>

<a href="index.html">BACK</a>
  </body>
</html>
